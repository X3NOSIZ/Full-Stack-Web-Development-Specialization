<!DOCTYPE html>
<html>
  <head>
    <title>Dating Website</title>
  </head>
  <body>
    <h2>Please Enter Your Details For Our Dating Website!</h2>
    <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php"
    method="post" enctype="multipart/form-data">

      <fieldset>
        <legend>Your face</legend>
        <label for="avatar">Your image:</label>
        <input type="file" id="avatar" name="avatar" required><br>
        <label for="preview">Image preview:</label>
        <img id="preview">
      </fieldset> <br>

      <fieldset>
        <legend>Your general details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender" value="male" required>Male
        <input type="radio" id="gender" name="gender" value="female" required>Female <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="18" required><br>
        <label for="birthday">Date of birth:</label>
        <input type="date" id="birthday" name="birthday"><br>
        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color"><br>
        <label for="contry">Which country:</label>
        <select name="select" id="contry" name="contry">
          <option value="none"></option>
          <option value="ch">America</option>
          <option value="us">China</option>
          <option value="ja">Japan</option>
          <option value="th">Thailand</option>
          <option value="uk">United Kingdom</option>
        </select>
      </fieldset> <br>

      <fieldset>
        <legend>Your Indicators</legend>
        <label for="height">Height:</label>
        Short<input type="range" min="0" max="100" id="height" name="height">Tall<br>
        <label for="salary">Salary:</label>
        Poor<input type="range" min="0" max="100" id="salary" name="salary">Rich<br>
      </fieldset> <br>

      <fieldset>
        <legend>Your Contact Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile"><br>
        <label for="address">Address:</label>
        <textarea name="name" rows="2" cols="30" id="address" name="address"></textarea><br>
        <label for="contactMethod">Method to contact you:</label>
        <input type="checkbox" id="contactMethod" name="contactMethod" value="email">Email
        <input type="checkbox" id="contactMethod" name="contactMethod" value="whatsapp">Whatsapp
        <input type="checkbox" id="contactMethod" name="contactMethod" value="inappChat">In-app chat<br>
      </fieldset> <br>

      <input type="submit">
    </form>
  </body>
</html>
